<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="assets/jquery.js"></script>
		<script type="text/javascript" src="assets/SimpleTextEditor.js"></script>
		<script type="text/javascript" src="assets/jQuery.unserializeForm.js"></script>
		<script type="text/javascript" src="assets/jquery.textarea-expander.js"></script>
		<script type="text/javascript" src="assets/md5-min.js"></script>
		<script type="text/javascript" src="assets/script.js"></script>
		<script type="text/javascript" src="assets/webtoolkit.base64.js"></script>
		<link rel="stylesheet" href="assets/style.css" type="text/css" />
		<link rel="stylesheet" href="assets/SimpleTextEditor.css" type="text/css" />
	<title>Bảng đấu giá</title>	
	</head>
	<body>
		<form class="myForm">
		<center>
		<table id="header" cellpadding=0 cellspacing=0>
		<tr>
			<td class="company" colspan="2"><input type="text" name="company" value="CÔNG TY ĐẤU GIÁ SỐ 5 - QUỐC GIA"></td>
		</tr>
		<tr>
			<td class="auction" colspan="2"><input type="text" name="auction" value="Phiên đấu giá là quyền sử dụng đất huyện Đông Anh - Hà Nội "></td>
		</tr>
		<tr>
			<td align="left" class="start-price" nowrap>Giá khởi điểm: <input onchange="formatPrice(this)" type="text" name="start-price" value="18,000,000 vnd"></td>
			<td align="right" class="step-price" nowrap>Bước giá: <input onchange="formatPrice(this)" type="text" name="step-price" value="200,000 vnd"></td>
		</tr>

		<tr>
			<td class="win_number" colspan="2">Số người đứng đầu được chọn: <input onchange="divideTop()" type="text" name="win_number" value="1"></td>
		</tr>
		
		</table>
		
		<div class="report">
			 <textarea id="report" name="report"></textarea>
		</div>

		<div class="toolbar">
			<input type="button" class="button" onclick="showTablePlot()" value="DIỆN TÍCH LÔ ĐẤT">
			<div class="tableplot">
				<table id="plot-table" cellpadding=0 cellspacing=0>
				<thead>
				<tr>
					<td width="100" nowrap>LÔ ĐẤT</td>
					<td width="200" nowrap>DIỆN TÍCH (m&sup2;)</td>
					<td width="50" nowrap>XÓA</td>
				</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
				<input type="button" class="button" onclick="addNewRowPlot()" value="THÊM LÔ ĐẤT">
			</div>
			
		</div>

		<table id="price-table" cellpadding=0 cellspacing=0>
		<thead>
		<tr>
			<td width="57" nowrap>STT</td>
			<td width="100" nowrap>MÃ KHÁCH HÀNG</td>
			<td width="242" nowrap>TÊN KHÁCH HÀNG</td>
			<td width="186" nowrap>GIÁ ĐÃ TRẢ (VND)</td>
			<td width="100" nowrap>THỨ TỰ MỨC GIÁ</td>
			<td width="100" nowrap>LÔ ĐẤT</td>
			<td width="200" nowrap>TỔNG TIỀN (VND)</td>
			<td width="160" nowrap>GHI CHÚ</td>
			<td width="50" nowrap>XÓA</td>
		</tr>
		</thead>
		<tbody>
		</tbody>
		</table>

		<table class="tablehide" id="tblTotal">
			<thead>
				<tr>
					<td width="400" nowrap>TỔNG GIÁ TRỊ THEO GIÁ KHỞI ĐIỂM</td>
					<td width="400" nowrap>TỔNG GIÁ TRỊ THEO GIÁ TRÚNG ĐẤU GIÁ</td>
					<td width="200" nowrap>CHÊNH LỆCH</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
		
		<div class="toolbar">
			<input type="button" class="button" onclick="addNewRow()" value="THÊM NGƯỜI ĐẤU GIÁ">
			<input type="button" class="button" onclick="showReport()" value="NHẬP BÁO CÁO">
			<input type="button" class="button" onclick="save()" value="LƯU">	
			<input type="button" class="button" onclick="clearPrice()" value="XÓA GIÁ">
			<input type="button" class="button" onclick="print()" value="IN BIÊN BẢN">
		</div>
		<div class="loadbar">
			<select class="auctionList" name="auctionList">
				<option value="">- Chọn dữ liệu -</option>
			</select>
			<input type="button" class="button" onclick="loadAuction()" value="NẠP DỮ LIỆU">
			<input type="button" class="button" onclick="clearAuction()" value="Xóa">
		</div>
		</center>
		</form>
	</body>
</html>
